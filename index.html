<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        .slide-up {
            animation: slideUp 1.5s ease-in-out;
        }

        .loader {
            border: 4px solid rgba(0, 0, 0, 0.3); /* Changed to black color with opacity */
            border-top: 4px solid #000000; /* Changed to solid black */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center">
    <div class="flex flex-col items-center space-y-8">
        <!-- Logo Section -->
        <div class="fade-in flex flex-col items-center space-y-4">
            <img src="./Assets/FTC_logo.png" alt="FinTech Club Logo" class="w-3/4 max-w-xs">
            <div class="text-white text-4xl">&times;</div>
            <img src="./Assets/event_logo.png" alt="Finance Carnival Logo" class="w-3/4 max-w-xs">
        </div>

        <!-- Loading Indicator -->
        <div class="loader"></div>

        <!-- Redirect Script -->
        <script>
            // Redirect to the home page after 3 seconds
            setTimeout(() => {
                window.location.href = "./html/login.html"; // Replace with the actual path to your login page
            }, 3000);
        </script>
    </div>
</body>
</html>
