<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game History</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header
      class="w-full bg-black text-white p-4 flex justify-center items-center relative"
    >
      <h1 class="text-2xl font-bold">Game History</h1>
    </header>

    <!-- Main Content -->
    <div class="min-h-screen flex flex-col">
      <button onclick="location.href='home.html'" class="absolute top-4 left-4 text-white text-2xl hover:text-gray-300 transition duration-200">&#x2190;</button>

      <div id="game-history" class="mx-4 mt-10 border border-dashed border-purple-400 p-4 rounded-md">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Games Played</h2>
        <!-- Game history will be dynamically populated here -->
      </div>
    </div>

    <script>
      // Simulated data: array of games played by the current user
      const gamesPlayed = [
        { gameName: "Game 1", amount: "20 coins", score: "1500" },
        { gameName: "Game 2", amount: "30 coins", score: "2000" },
        { gameName: "Game 3", amount: "15 coins", score: "1200" },
      ];

      // Render the game history dynamically
      document.addEventListener("DOMContentLoaded", function () {
        const gameHistoryContainer = document.getElementById("game-history");

        gamesPlayed.forEach((game, index) => {
          const gameCard = document.createElement("div");
          gameCard.className =
            "mb-4 p-4 border border-gray-300 rounded-md bg-gray-50";

          gameCard.innerHTML = `
                    <p class="font-semibold text-gray-700">Game Details: ${game.gameName}</p>
                    <p class="text-gray-600">Amount: ${game.amount}</p>
                    <p class="text-gray-600">Score: ${game.score}</p>
                `;

          gameHistoryContainer.appendChild(gameCard);
        });
      });
    </script>
  </body>
</html>
