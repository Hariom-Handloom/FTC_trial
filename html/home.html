<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcade Money Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-between min-h-screen">
  <!-- Header -->
  <header class="w-full bg-black text-white p-4 flex justify-between items-center">
    <h1 class="text-lg font-bold">FINANCE CARNIVAL</h1>
    <div class="flex items-center space-x-4">
      <button onclick="location.href='user.html'">
        <div class="flex items-center space-x-4">
            <div class="w-12 h-12 overflow-hidden bg-gray-200 rounded-full">
              <img src="../Assets/profile_icon.png" alt="User Profile" class="object-cover">
            </div>
        </div>  
      </button>
    </div>
  </header>

  <!-- Main Buttons -->
  <main class="flex flex-col items-center space-y-4 mt-8">
    <button onclick="location.href='payment.html'" class="w-full py-4 px-6 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition duration-300">
      <span class="flex items-center justify-center">Make Payment</span>
    </button>
  
    <button onclick="location.href='history.html'" class="w-full py-4 px-6 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition duration-300">
      <span class="flex items-center justify-center">Game History</span>
    </button>
  
    <button onclick="location.href='money.html'" class="w-full py-4 px-6 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition duration-300">
      <span class="flex items-center justify-center">Add Coins to Wallet</span>
    </button>
  </main>

  <!-- Illustration -->
  <section class="w-4/5 mx-auto flex justify-center mt-8">
    <img
      src="../Assets/Home page.png"
      alt="Illustration"
      class="rounded-lg"
    />
  </section>
</body>
</html>
